plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

def main = 'fr.gravendev.gravensbot.Main'

run {
    mainClassName = main
}

jar {
    manifest {
        attributes("Main-Class": main)
    }
}

shadowJar {
    project.configurations.implementation.canBeResolved(true)
    configurations = [project.configurations.implementation]
}

repositories {
    mavenCentral()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        url = 'https://maven.ftmnet.com/snapshots'
    }
}

dependencies {
    implementation 'org.javacord:javacord:3.1.2'
    implementation 'com.github.shyiko.dotenv:dotenv:0.1.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.0'
    implementation 'org.mongodb:mongodb-driver-sync:4.2.0'
    implementation 'net.feedthemadness.glib:command:+'
}